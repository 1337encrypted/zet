<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS</title>
    <style>
      .red-button{
        background-color: red;
        color: white;
      }

      .yellow-button{
        background-color: green;
        color: white;
      }
    </style>
  </head>

  <body>
    <button title="this is a button" class="red-button" onclick="alert('Good job');">Hello!</button>
    <p>This is a <button class="yellow-button">btn</button> message</p>
  </body>

  <script>
    alert('Hello');
    console.log('This is some log')
  </script>
</html>
