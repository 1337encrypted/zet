<!--
  7d. Create a function 'convertToCelsius(fahrenheit)' that takes a number in degrees Celsius and returns a number in degrees Fahrnheit.
  - Formula: Celsius = (Fahrenheit - 32) * 5/9;
  - convertToFahrenheit(86) => 30
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempratureSense</title>
</head>
<body>
  <script>
    function convertToCelsius(fahrenheit){
      return (fahrenheit - 32) * 5/9;
    } 
    console.log(convertToCelsius(86));
  </script>
</body>
</html>
