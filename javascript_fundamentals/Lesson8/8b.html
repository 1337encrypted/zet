<!--
  8b. Increase the price by 500 cents.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const basketball = {
      name: 'basketball',
      price: 2095
    };

    basketball.price += 500;
    console.log(basketball.price);
  </script>
</body>
</html>
