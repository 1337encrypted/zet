<!--
  8g. How to repeat a string many times
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String repeat</title>
</head>
<body>
  <script>
    let message = 'test';

    console.log(message.repeat(3));
    console.log(message.repeat(13));
  </script>
</body>
</html>
