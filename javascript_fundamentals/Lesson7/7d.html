<!--
  7d. Create a function 'convertToFarenhiet(celsius)' that takes a number in degrees Celsius and returns a number in degrees Fahrnheit.
  - Formula: Fahrenheit = (Celsius * 9 /5) + 32
  - convertToFahrenheit(25) => 77
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempratureSense</title>
</head>
<body>
  <script>
    function convertToFahrenheit(celsius){
      return (celsius * 9 /5) + 32;
    } 
    console.log(convertToFahrenheit(25));
  </script>
</body>
</html>
