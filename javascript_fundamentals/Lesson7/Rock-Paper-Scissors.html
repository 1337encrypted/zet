<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      const computerMove = pickComputerMove();
      play('Rock', computerMove);
    ">Rock</button>
    
    <button onclick="
      const computerMove = pickComputerMove();
      play('Paper', computerMove);
    ">Paper</button>
    
    <button onclick="
      const computerMove = pickComputerMove();
      play('Scissors', computerMove);
    ">Scissors</button>

    <script>

      function pickComputerMove(){
        let computerMove = '';
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1/3) {
            computerMove = 'Rock';
        }
        else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper';
        }
        else if(randomNumber >= 2/3 && randomNumber <= 1){
            computerMove = 'Scissors';
        }
        return computerMove;
      }

      function play(playerMove, computerMove){
        let result = '';

        if((computerMove === 'Rock' && playerMove === 'Scissors') || (computerMove === 'Paper' && playerMove === 'Rock') || (computerMove === 'Scissors' && playerMove === 'Paper')){
            result = 'Lose';
        }
        else if((computerMove === 'Rock' && playerMove === 'Paper') || (computerMove === 'Paper' && playerMove === 'Scissors') || (computerMove === 'Scissors' && playerMove === 'Rock')){
            result='Win';
        }
        else{
            result='Tie';
        }

        alert(`You picked ${playerMove}, computer picked ${computerMove}. You ${result}`);
      }
    </script>
</body>
</html>
