<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>

  <style>
    .yellow-btn{
      background-color: yellow;
      border-color: black;
    }

    .green-btn{
      background-color: orange;
      border-color: black;
    }
  </style>
</head>
<body>
  <button class="yellow-btn">Add to cart</button>
  <button class="green-btn">Buy now</button>
</body>
</html>
